<div class="row">
<!-- 	<h1>This is dash.html</h1>

	<div class="col s6 m6 l6 offset-s1 offset-m1 offset-l1">
		<h2>Order Pizza using API AI and Annyang! Speech Recognition</h2>
		<h4>{{ aiResponse.msg }}</h4>
		<input type="text" ng-model="orderPizza.userQuery">
		<input class="btn" type="submit" ng-click="sendUserQuery()" value="Send">
		<br>
		<h3>Your pizza:</h3>
		<div ng-repeat="params in pizzaParams">
			<p ng-if="params != 'reset'">{{ params }}</p>
		</div>
	</div>
</div>
